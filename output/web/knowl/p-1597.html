<div class="para">To check that the Well-Ordering Principle applies, you need to check three things:</div>
<ol class="decimal">
<li><div class="para"><span class="process-math">\(\displaystyle S\neq \emptyset\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle S\subseteq \mathbb{Z}\)</span></div></li>
<li><div class="para">Every element of <span class="process-math">\(S\)</span> is greater than some fixed integer.</div></li>
</ol>
