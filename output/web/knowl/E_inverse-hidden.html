<body class="ignore-math"><article class="example example-like"> <div class="para">Since <span class="process-math">\(f:\mathbb{R}\rightarrow\mathbb{R}\)</span> given by <span class="process-math">\(f(x)=3x+2\)</span> is one-to-one and onto, it has an inverse. We can find the inverse as we did in calculus.</div> <div class="para">Let <span class="process-math">\(y=3x+2\text{,}\)</span> solve for <span class="process-math">\(x\text{.}\)</span>
</div> <div class="para">We get <span class="process-math">\(x=\frac{y-2}{3}\text{.}\)</span> Thus <span class="process-math">\(f^{-1}(x)=\frac{x-2}{3}\text{.}\)</span>
</div></article></body>
