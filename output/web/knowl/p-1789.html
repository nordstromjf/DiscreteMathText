<div class="para">Since we are looking at the power set, we can prove a formula for counting the number of elements of a power set. In this proof we will revisit proof by induction. The number of elements in a set, <span class="process-math">\(S\text{,}\)</span> is denoted <span class="process-math">\(|S|\)</span>.</div>
