<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">9.4.6</span><span class="period">.</span>
</h3>
<div class="para">Let <span class="process-math">\(X, Y\)</span> be finite sets with the same number of elements. Suppose <span class="process-math">\(f\)</span> is a function from <span class="process-math">\(X\)</span> to <span class="process-math">\(Y\text{.}\)</span> Then <span class="process-math">\(f\)</span> is one-to-one if and only if <span class="process-math">\(f\)</span> is onto.</div></article><span class="incontext"><a href="pigeonhole9-4.html#T_ontooneiffonto" class="internal">in-context</a></span>
