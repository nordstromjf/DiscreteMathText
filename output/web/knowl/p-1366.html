<div class="para">Case 2: <span class="process-math">\(k+1\)</span> is not prime. This is were we get stuck, since although we know <span class="process-math">\(k\)</span> is divisible by a prime, that doesn't tell us anything about <span class="process-math">\(k+1\text{.}\)</span> In fact, we showed that any prime dividing <span class="process-math">\(k\)</span> <em class="emphasis">cannot</em> divide <span class="process-math">\(k+1\text{.}\)</span>
