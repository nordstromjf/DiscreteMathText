<div class="para">A real number, <span class="process-math">\(r\text{,}\)</span> is <dfn class="terminology">rational</dfn> if there exist <span class="process-math">\(a, b\in \mathbb{Z}\)</span> such that <span class="process-math">\(r=\frac{a}{b}\)</span> and <span class="process-math">\(b\neq 0\text{.}\)</span> Notation: <span class="process-math">\(\mathbb{Q}\)</span> is the set of rational numbers.</div>
