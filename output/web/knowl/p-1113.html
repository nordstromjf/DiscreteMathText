<div class="para">We know from the Quotient-Remainder Theorem, <span class="process-math">\(n=3q+r\text{,}\)</span> with <span class="process-math">\(r=0, 1, 2\text{.}\)</span> Since <span class="process-math">\(3\nmid n\)</span> the only possible forms are <span class="process-math">\(n=3q+1, n=3q+2\text{.}\)</span>
