<div class="para">Let <span class="process-math">\(X, Y\)</span> be finite sets with the same number of elements. Suppose <span class="process-math">\(f\)</span> is a function from <span class="process-math">\(X\)</span> to <span class="process-math">\(Y\text{.}\)</span> Then <span class="process-math">\(f\)</span> is one-to-one if and only if <span class="process-math">\(f\)</span> is onto.</div>
