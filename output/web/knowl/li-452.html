</h3>If you need counterexamples that involve set complements, it is helpful to define a small universal set such as <span class="process-math">\(U=\{1, 2, 3, 4, 5, 6\}\text{.}\)</span> Then if <span class="process-math">\(A=\{1, 2, 3\}\text{,}\)</span> <span class="process-math">\(A^C=\{4, 5, 6\}\text{,}\)</span> which is easier to work with than,  say, all the integers except 1, 2, 3.</article><span class="incontext"><a href="algebraicsets6-3.html#li-452" class="internal">in-context</a></span>
