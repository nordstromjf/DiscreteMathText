<div class="para">Let <span class="process-math">\(R=\{(1, 2), (3, 2), (4, 1), (4, 3)\}\text{.}\)</span> Then in <span class="process-math">\(R^{t}\)</span> we need <span class="process-math">\((4, 2)\text{.}\)</span> You can check with a directed graph to see this is the only pair we need to add. Thus, <span class="process-math">\(R^{t}=\{(1, 2), (3, 2), (4, 1), (4, 3), (4, 2)\}\text{.}\)</span>
