<div class="para">Two statements are <dfn class="terminology">logically equivalent</dfn> if they have identical truth-tables. If statements <span class="process-math">\(P\)</span> and <span class="process-math">\(Q\)</span> are logically equivalent, we denote it <span class="process-math">\(P\equiv Q\)</span>.</div>
