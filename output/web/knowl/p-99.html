<div class="para logical">
<div class="para">The <dfn class="terminology">Cartesian product</dfn> of two sets <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> is the set of ordered pairs, where the first coordinate comes from set <span class="process-math">\(A\)</span> and the second coordinate comes from set <span class="process-math">\(B\text{.}\)</span> We use the notation</div>
<div class="displaymath process-math">
\begin{equation*}
A\times B=\{(a, b) : a\in A, b\in B\}.
\end{equation*}
</div>
