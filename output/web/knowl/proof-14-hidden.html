<div class="para">We will prove this by contrapositive. Assume <span class="process-math">\(n\)</span> is odd. Show <span class="process-math">\(n^2\)</span> is odd. Since <span class="process-math">\(n\)</span> is odd, <span class="process-math">\(n=2k+1\)</span> for some <span class="process-math">\(k\in \mathbb{Z}\text{.}\)</span> Then</div>

\begin{equation*}
n^2=(2k+1)^2=4k^2+4k+1=2(2k^2+2k)+1.
\end{equation*}
</div>
<div class="para">Since <span class="process-math">\(2k^2+2k\in \mathbb{Z}\text{,}\)</span> <span class="process-math">\(n^2\)</span> is odd.</div>
