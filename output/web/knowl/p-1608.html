<div class="para">If <span class="process-math">\(n&lt; 0\text{,}\)</span> let <span class="process-math">\(k=n\text{.}\)</span> Then <span class="process-math">\(n-dn=n(1-d)\text{.}\)</span> But <span class="process-math">\(n&lt; 0\)</span> and <span class="process-math">\(1-d\leq 0\text{.}\)</span> Thus, <span class="process-math">\(n-dn\geq 0\text{.}\)</span> Hence <span class="process-math">\(n-dn\in S\text{.}\)</span>
