<div class="para">Proof of induction step: Assume <span class="process-math">\(|S|=k+1\text{.}\)</span> Let <span class="process-math">\(b\in S\text{,}\)</span> then <span class="process-math">\(S=A\cup \{b\}\)</span> where <span class="process-math">\(A=S-\{b\}\text{,}\)</span> the set of elements of <span class="process-math">\(S\)</span> except <span class="process-math">\(b\text{.}\)</span> Then <span class="process-math">\(A\)</span> has <span class="process-math">\(k\)</span> elements, so by the induction assumption, <span class="process-math">\(|\mathcal{P}(A)|=2^k\text{.}\)</span>
