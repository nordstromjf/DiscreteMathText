<div class="para">A graph, <span class="process-math">\(G\text{,}\)</span> consists of a finite set, <span class="process-math">\(V(G)\text{,}\)</span> of <dfn class="terminology">vertices</dfn> and a finite set, <span class="process-math">\(E(G)\text{,}\)</span> of <dfn class="terminology">edges</dfn>. Each edge is assocated with two vertices (it may be the same vertex) called <dfn class="terminology">endpoints</dfn>.</div>
