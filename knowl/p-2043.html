<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">If we count up the sets, we have <span class="process-math">\(2^2\)</span> subsets not containing 3, and <span class="process-math">\(2^2\)</span> subsets containing 3. Which gives us <span class="process-math">\(2(2^2)=8=2^3\)</span> subsets of <span class="process-math">\(S\text{.}\)</span> Hence, <span class="process-math">\(|\mathcal{P}(S)|=2^3=8\text{.}\)</span>
</div>
