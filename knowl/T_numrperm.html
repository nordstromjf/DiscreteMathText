<div class="para logical">
<div class="para">The number of <span class="process-math">\(r\)</span>-permutations of a set with <span class="process-math">\(n\)</span> elements is</div>
<div class="displaymath process-math">
\begin{equation*}
P(n, r)=n\cdot (n-1)\cdots (n-r+1),
\end{equation*}
</div>
<div class="para">which is often easier to calculate using</div>
<div class="displaymath process-math">
\begin{equation*}
P(n, r)=\frac{n!}{(n-r)!}.
\end{equation*}
</div>
