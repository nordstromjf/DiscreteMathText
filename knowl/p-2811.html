<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para logical">
<div class="para">Supose we have a process with <span class="process-math">\(k\)</span> steps, where</div>
<ul class="disc">
<li><div class="para">the first step can be done in <span class="process-math">\(n_1\)</span> ways;</div></li>
<li><div class="para">the second step can be done in <span class="process-math">\(n_2\)</span> ways;</div></li>
<li><div class="para">the <span class="process-math">\(k^{th}\)</span> step can be done in <span class="process-math">\(n_k\)</span> ways.</div></li>
</ul>
<div class="para">Then the total operation can be done in <span class="process-math">\(n_1\cdot n_2\cdots n_k\)</span> ways.</div>
</div>
