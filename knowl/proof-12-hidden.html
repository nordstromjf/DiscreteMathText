<body class="ignore-math"><article class="hiddenproof"><div class="para">By contradiction. Assume there is a greatest integer. Call this greatest integer <span class="process-math">\(N\text{.}\)</span> Now consider <span class="process-math">\(N+1\text{.}\)</span> Since <span class="process-math">\(N\)</span> is an integer, <span class="process-math">\(N+1\)</span> is an integer. We can see that <span class="process-math">\(N+1&gt;N\text{,}\)</span> which contradicts that <span class="process-math">\(N\)</span> was the greatest. Therefore, there is no greatest integer.</div></article></body>
