<div class="para logical">
<div class="para">It is important to look at the special case when <span class="process-math">\(n\)</span> or <span class="process-math">\(d\)</span> is 0.</div>
<ul class="disc">
<li><div class="para">
<span class="process-math">\(0\mid n\)</span> is always false.</div></li>
<li><div class="para">
<span class="process-math">\(d\mid 0\)</span> is true if <span class="process-math">\(d\neq 0\text{.}\)</span>
</div></li>
<li><div class="para">Thus, <span class="process-math">\(0\mid 0\)</span> is false, even though, technically, one could write <span class="process-math">\(0=0\cdot k\text{.}\)</span>
</div></li>
</ul>
