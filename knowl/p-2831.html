<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">A <dfn class="terminology">string of length <span class="process-math">\(n\)</span> over <span class="process-math">\(s\)</span></dfn> is a list of <span class="process-math">\(n\)</span> characters where the characters come from set <span class="process-math">\(S\text{.}\)</span> A <dfn class="terminology">binary string</dfn> or <dfn class="terminology">bit string</dfn> is a string with <span class="process-math">\(S=\{0, 1\}\text{.}\)</span> The <dfn class="terminology">null string</dfn> is the string of length 0, denoted <span class="process-math">\(\varepsilon\text{.}\)</span>
