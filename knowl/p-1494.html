<div class="para">Proof of induction step: By the recursive definition of the sequence, <span class="process-math">\(a_{k+1}=a_{k}+3\text{.}\)</span> Thus,</div>
<div class="displaymath process-math">
\begin{align*}
a_{k+1}&amp;=a_k+3\\
&amp;=4+3k+3\ \ \text{ by induction assumption}\\
&amp;=4+3(k+1)
\end{align*}
</div>
<div class="para">Therefore, by induction, <span class="process-math">\(a_n=4+3n, n\geq 0\text{.}\)</span>
