<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">We want to be able to work with generic statements, like <span class="process-math">\(p\)</span> and <span class="process-math">\(q\text{,}\)</span> but also with variables. Instead of <span class="process-math">\(p\)</span> we will use <span class="process-math">\(P(x)\text{.}\)</span> An expression, <span class="process-math">\(P(x)\text{,}\)</span> represents some property or expression about <span class="process-math">\(x\text{.}\)</span> We call <span class="process-math">\(P(x)\)</span> the <dfn class="terminology">predicate</dfn>.</div>
