<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para logical">
<div class="para">Since contradiction relies on negating statements, recall the following negations:</div>
<ul class="disc">
<li><div class="para">
<span class="process-math">\(p\rightarrow q\)</span> has negation <span class="process-math">\(p\ \wedge \sim q\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(p\ \wedge q\)</span> has negation <span class="process-math">\(\sim p\ \vee \sim q\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(p\ \vee q\)</span> has negation <span class="process-math">\(\sim p\ \wedge \sim q\)</span>
</div></li>
</ul>
</div>
