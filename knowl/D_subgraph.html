<div class="para">A graph <span class="process-math">\(H\)</span> is a <dfn class="terminology">subgraph</dfn> of <span class="process-math">\(G\)</span> if every vertex in <span class="process-math">\(H\)</span> is also a vertex in <span class="process-math">\(G\text{,}\)</span> and every edge in <span class="process-math">\(H\)</span> is also an edge in <span class="process-math">\(G\)</span> such that the edges in <span class="process-math">\(H\)</span> have the same endpoints as in <span class="process-math">\(G\text{.}\)</span>
