<div class="para">A real number, <span class="process-math">\(r\text{,}\)</span> that is not rational is <dfn class="terminology">irrational</dfn>. There is not a nice notation for the irrational numbers. We will use <span class="process-math">\(\mathbb{R}\setminus\mathbb{Q}\)</span>, which is the set of real numbers “minus” the set of rationals.</div>
