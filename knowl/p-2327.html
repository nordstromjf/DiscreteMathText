<div class="para">The <dfn class="terminology">residue of <span class="process-math">\(a\)</span> modulo <span class="process-math">\(n\)</span></dfn> is the remainder when <span class="process-math">\(a\)</span> is divided by <span class="process-math">\(n\text{.}\)</span> The set <span class="process-math">\(\{0, 1, \ldots, n-1\}\)</span> forms a <dfn class="terminology">complete set of residues mod <span class="process-math">\(n\)</span></dfn>.</div>
