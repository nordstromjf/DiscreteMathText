<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">9.3.2</span><span class="period">.</span><span class="space"> </span><span class="title">Inclusion-Exclusion Rule.</span>
</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(A, B, C\)</span> be finite sets.</div>
<div class="displaymath process-math">
\begin{equation*}
N(A\cup B)=N(A)+N(B)-N(A\cap B).
\end{equation*}
</div>
<div class="displaymath process-math">
\begin{align*}
N(A\cup B\cup C)=&amp;N(A)+N(B)+N(C)\\
&amp; -N(A\cap B)-N(A\cap C)-N(B\cap C)\\
&amp; +N(A\cap B\cap C).
\end{align*}
</div>
